# Nginx access 日志

<source>
  @type syslog
  port 8989
  bind 0.0.0.0
  message_length_limit 10240
  source_hostname_key source_hostname
  tag nginx.access
</source>

# 解析为 JSON
<filter nginx.access.**>
  @type parser
  format json
  key_name message
  reserve_data true
</filter>

# 追加标识
<filter nginx.access.**>
  @type record_transformer
  <record>
    env ${record["ident"]}
    env_source nginx
    env_level access
  </record>
</filter>

# 删除无用字段
<filter nginx.access.**>
  @type record_transformer
  remove_keys ident,message
</filter>

# 输出到 ES
<match nginx.access.**>
  @type elasticsearch
  host kibana-elasticsearch
  port 9200
  logstash_format true
  logstash_prefix webapp
  logstash_dateformat %Y%m%d
  flush_interval 1s
</match>
